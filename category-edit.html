<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Edit</title>
</head>

<body>
    <main class="bg-secondary bg-gradient px-4 vh-100">
        <div class="h-100 container">
            <div class="h-100 row justify-content-center align-items-center">
                <div class="col-7">
                    <div class="card">
                        <div class="card-body">

                            <div class="width-full d-flex mb-4 align-items-center justify-content-between">
                                <h1 class="fw-bold text-muted m-0">Edit this category</h1>
                                <a href="#" class="btn btn-sm btn-outline-secondary">Go Back</a>
                            </div>

                            <form id="updateCategoryForm" method="POST" action="">

                                <!-- Category Title -->
                                <div class="mb-3">
                                    <label class="form-label">Category title (old; OLD CATEGORY TITLE)</label>
                                    <input value="old category title" name="" class="form-control" placeholder="Enter new category title">
                                </div>

                            </form>
                
                            <!-- Delete Action -->
                            <div class="d-flex w-100 justify-content-between">
                                <form name="deleteCategoryForm" method="POST" action="">
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </form>
                                <button form="updateCategoryForm" class="btn btn-primary">Update <i class="bi bi-box-arrow-up"></i></button>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</body>

</html>
